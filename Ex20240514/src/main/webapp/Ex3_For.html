<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex3_For</title>
<style>
    #box{
        width: 350px;
        height: 400px;
        padding: 15px;
        border: 1px solid rgb(0,0,255);
    }
</style>
</head>
<body>
    <button type="button" onclick="ex(2)">2단</button>
    <button type="button" onclick="ex(3)">3단</button>
    <button type="button" onclick="ex(4)">4단</button>
    <button type="button" onclick="ex(5)">5단</button>
    <button type="button" onclick="ex(6)">6단</button>
    <button type="button" onclick="ex(7)">7단</button>
    <button type="button" onclick="ex(8)">8단</button>
    <button type="button" onclick="ex(9)">9단</button>
    <br/><br/>
    <div id="box">

    </div>

    <script>

        function ex(dan){
            
            let box = document.getElementById("box");
            box.innerHTML = "<strong>"+dan+"단<strong><br/>";
            box.innerHTML += "=========<br/>";
            for(let i=1;i<10;i++){
                box.innerHTML += (""+dan+"X"+i+"= "+dan*i+"<br/>");
            }
        }
    </script>
</body>
</html>
