<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex1_Operator</title>
</head>
<body>
    <button type="button">버튼버튼</button>
    <script>
        let a1 = 100;
        var a2 = 30;
        var str = "값: ";
        var res = a1%a2;
        document.write(str+(a1+a2));
        document.write("<br/>");
        document.write(str+"<strong>"+(a1+a2)+"</strong>");
        document.write("<br/>");
        document.write("a1 % a2 = "+res);
        
        

    </script>
</body>
</html>
